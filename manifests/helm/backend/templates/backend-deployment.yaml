apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.deploy.podLabel }}
spec:
  type: {{ .Values.deploy.service.type }}
  ports:
    - port: {{ .Values.deploy.service.port.number }}
      name: {{ .Values.deploy.service.port.name }}
      targetPort: {{ .Values.deploy.containerPort }}
    - port: {{ .Values.deploy.service.metricPort.number }}
      name: {{ .Values.deploy.service.metricPort.name }}
      protocol: TCP
      targetPort: {{ .Values.deploy.containerPort }}
  selector:
    app: {{ .Values.deploy.podLabel }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: {{ .Values.deploy.podLabel }}
  replicas: {{ .Values.deploy.replicasCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Values.deploy.podLabel }}
    spec:
      containers:
        - image: "{{ .Values.deploy.image.name }}:{{ .Values.deploy.image.tag }}"
          name: crudservice
          env:
            - name: RDS_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: otus-app-config
                  key: rds-host-name
            - name: RDS_PORT
              valueFrom:
                configMapKeyRef:
                  name: otus-app-config
                  key: rds-port
            - name: RDS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: otus-app-config
                  key: rds-db-name
            - name: RDS_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: otus-app-config
                  key: rds-user-name
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: otus-app-secrets
                  key: psqluserpass
          ports:
            - containerPort: {{ .Values.deploy.containerPort }}
          imagePullPolicy: IfNotPresent